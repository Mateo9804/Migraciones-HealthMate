<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivos - CSV, XML, JSON</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÅ Migraciones HealthMate</h1>
            <p>Procesa archivos CSV, XML o JSON seg√∫n la base de datos</p>
        </div>

        <div class="page-selector">
            <label for="pageSelect">Selecciona la base de datos:</label>
            <select id="pageSelect" class="select-page" required>
                <option value="">-- Selecciona una base de datos --</option>
                <option value="clinni">Clinni</option>
                <option value="dricloud">DriCloud</option>
                <option value="mnprogram">MN Program</option>
            </select>
        </div>

        <div class="upload-area" id="uploadArea" style="display: none;">
            <div class="upload-content">
                <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <h2>Arrastra y suelta archivos aqu√≠</h2>
                <p>o</p>
                <div class="upload-buttons">
                    <button class="btn-select" id="selectBtn">Seleccionar archivos</button>
                    <button class="btn-select-folder" id="selectFolderBtn">Seleccionar carpeta</button>
                </div>
                <p class="file-types" id="fileTypesText">Formatos permitidos: .csv, .xml, .json</p>
            </div>
            <input type="file" id="fileInput" multiple hidden>
            <input type="file" id="folderInput" webkitdirectory="" directory="" multiple hidden>
        </div>

        <div class="files-list" id="filesList"></div>

        <div class="actions" id="actions" style="display: none;">
            <button class="btn-upload" id="uploadBtn">Procesar archivos</button>
            <button class="btn-clear" id="clearBtn">Limpiar lista</button>
        </div>

        <div class="result-section" id="resultSection" style="display: none;">
            <div class="result-card">
                <h3>‚úÖ Procesamiento completado</h3>
                <p>Los archivos han sido procesados exitosamente.</p>
                <a id="downloadBtn" class="btn-download" href="#" download>
                    üì• Descargar resultados (ZIP)
                </a>
                <button id="processMoreBtn" class="btn-process-more">
                    üîÑ Procesar m√°s archivos
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
